<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>FutbolAI - Ma√ß Tahmin & Detay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #222;
      --card: #fff;
      --highlight: #28a745;
      --primary: #007bff;
      --shadow: rgba(0,0,0,0.15);
    }
    body.dark-mode {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --highlight: #90ee90;
      --primary: #3399ff;
      --shadow: rgba(0,0,0,0.6);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
      flex-grow: 1;
    }

    select, button {
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid var(--primary);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    select:hover, button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    .toggle-btn {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 8px;
      user-select: none;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    #matchList {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 15px;
    }
    .match-card {
      background: var(--card);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      transition: transform 0.15s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
    }
    .match-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px var(--shadow);
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .teams div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .teams img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: contain;
      filter: drop-shadow(0 0 1px var(--primary));
    }
    .match-date {
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: center;
    }

    #result {
      background: var(--card);
      margin-top: 25px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 20px var(--shadow);
      max-width: 900px;
      width: 100%;
      user-select: text;
      line-height: 1.4;
      word-wrap: break-word;
    }

    #result h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      color: var(--primary);
    }
    #result .teams {
      margin-bottom: 15px;
    }
    #result ul {
      padding-left: 18px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #result ul li {
      margin-bottom: 5px;
      font-size: 0.95rem;
    }
    .highlight {
      color: var(--highlight);
      font-weight: 700;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.6;
      width: 100%;
      max-width: 900px;
      text-align: center;
      user-select: none;
    }

    @media (max-width: 480px) {
      header {
        justify-content: center;
      }
      h1 {
        text-align: center;
        flex-grow: unset;
        width: 100%;
        margin-bottom: 10px;
      }
      .teams {
        flex-direction: column;
        gap: 5px;
      }
      #result ul {
        padding-left: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="title">‚öΩ FutbolAI - S√ºper Lig</h1>

  <select id="languageSelect" aria-label="Dil Se√ßimi">
    <option value="tr" selected>üáπüá∑ T√ºrk√ße</option>
    <option value="en">üá¨üáß English</option>
  </select>

  <select id="leagueSelect" aria-label="Lig Se√ßimi">
    <option value="203" selected>S√ºper Lig</option>
    <option value="39">Premier League</option>
    <option value="140">La Liga</option>
    <option value="135">Serie A</option>
    <option value="78">Bundesliga</option>
    <option value="61">Ligue 1</option>
  </select>

  <button class="toggle-btn" onclick="toggleDark()" aria-label="Koyu/A√ßƒ±k Mod">üåô</button>
</header>

<div class="container">
  <div id="matchList" aria-live="polite" aria-atomic="true"></div>

  <div id="result" role="region" aria-live="polite" style="display:none;"></div>
</div>

<footer>
  ¬© 2025 FutbolAI | Powered by API-Football
</footer>

<script>
  const API_KEY = "423dfe945e36f0e20c41891f56899c9a";

  const languageSelect = document.getElementById("languageSelect");
  const leagueSelect = document.getElementById("leagueSelect");
  const matchList = document.getElementById("matchList");
  const resultDiv = document.getElementById("result");
  const title = document.getElementById("title");

  // Metinler (tr/en)
  const texts = {
    tr: {
      title: "‚öΩ FutbolAI - S√ºper Lig",
      loading: "Y√ºkleniyor...",
      noMatches: "Ma√ß bulunamadƒ±.",
      matchDetails: "üìù Ma√ß Detaylarƒ±",
      date: "Tarih",
      score: "Skor",
      importantMoments: "üî• √ñnemli Anlar",
      lineup: "üë• ƒ∞lk 11",
      notPlayed: "‚è≥ Ma√ß hen√ºz oynanmadƒ±.",
      predictedScore: "ü§ñ AI Tahmini",
      stadium: "Stadyum",
      selectLeague: "Lig Se√ßimi",
      selectLanguage: "Dil Se√ßimi",
      darkMode: "Koyu/A√ßƒ±k Mod",
    },
    en: {
      title: "‚öΩ FutbolAI - Super League",
      loading: "Loading...",
      noMatches: "No matches found.",
      matchDetails: "üìù Match Details",
      date: "Date",
      score: "Score",
      importantMoments: "üî• Important Moments",
      lineup: "üë• Starting XI",
      notPlayed: "‚è≥ Match not played yet.",
      predictedScore: "ü§ñ AI Prediction",
      stadium: "Stadium",
      selectLeague: "Select League",
      selectLanguage: "Select Language",
      darkMode: "Dark/Light Mode",
    }
  };

  let currentLang = languageSelect.value;
  let currentLeague = leagueSelect.value;

  // Sayfa y√ºklendiƒüinde veri √ßek
  async function loadMatches() {
    matchList.innerHTML = `<p>${texts[currentLang].loading}</p>`;
    resultDiv.style.display = "none";
    const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${currentLeague}&season=2024&next=20`, {
      headers: { "x-apisports-key": API_KEY }
    });
    const data = await res.json();
    const matches = data.response;

    if (!matches.length) {
      matchList.innerHTML = `<p>${texts[currentLang].noMatches}</p>`;
      return;
    }

    matchList.innerHTML = "";

    matches.forEach(match => {
      const div = document.createElement("div");
      div.className = "match-card";
      const date = new Date(match.fixture.date).toLocaleString(currentLang === 'tr' ? "tr-TR" : "en-US");

      div.setAttribute("tabindex", "0");
      div.setAttribute("role", "button");
      div.setAttribute("aria-pressed", "false");
      div.setAttribute("aria-label", `${match.teams.home.name} vs ${match.teams.away.name} ${date}`);

      div.innerHTML = `
        <div class="teams" >
          <div><img src="${match.teams.home.logo}" alt="${match.teams.home.name} logosu"> ${match.teams.home.name}</div>
          <div><strong>vs</strong></div>
          <div>${match.teams.away.name} <img src="${match.teams.away.logo}" alt="${match.teams.away.name} logosu"></div>
        </div>
        <div class="match-date">${date}</div>
      `;

      // Tƒ±klanƒ±nca detay g√∂ster
      div.onclick = () => showMatch(match);
      // Klavye ile a√ßmak i√ßin
      div.onkeypress = e => { if(e.key === "Enter" || e.key === " ") showMatch(match); };

      matchList.appendChild(div);
    });
  }

  async function showMatch(match) {
    const fixtureId = match.fixture.id;
    const home = match.teams.home;
    const away = match.teams.away;
    const date = new Date(match.fixture.date).toLocaleString(currentLang === 'tr' ? "tr-TR" : "en-US");

    let html = `
      <h2>${texts[currentLang].matchDetails}</h2>
      <div class="teams">
        <div><img src="${home.logo}" alt="${home.name} logosu"> ${home.name}</div>
        <div><strong>vs</strong></div>
        <div>${away.name} <img src="${away.logo}" alt="${away.name} logosu"></div>
      </div>
      <p><strong>${texts[currentLang].date}:</strong> ${date}</p>
    `;

    if (match.fixture.status.short === "FT") {
      html += `<p><strong>${texts[currentLang].score}:</strong> <span class="highlight">${match.goals.home} - ${match.goals.away}</span></p>`;

      // √ñnemli Anlar
      try {
        const eventsRes = await fetch(`https://v3.football.api-sports.io/fixtures/events?fixture=${fixtureId}`, {
          headers: { "x-apisports-key": API_KEY }
        });
        const events = await eventsRes.json();

        if (events.response.length > 0) {
          html += `<h3>${texts[currentLang].importantMoments}</h3><ul>`;
          events.response.forEach(e => {
            html += `<li>${e.time.elapsed}' - ${e.player.name} (${e.type} - ${e.detail})</li>`;
          });
          html += `</ul>`;
        }
      } catch {
        html += `<p>‚ö†Ô∏è Events bilgisi alƒ±namadƒ±.</p>`;
      }

      // ƒ∞lk 11
      try {
        const lineupRes = await fetch(`https://v3.football.api-sports.io/fixtures/lineups?fixture=${fixtureId}`, {
          headers: { "x-apisports-key": API_KEY }
        });
        const lineups = await lineupRes.json();

        if (lineups.response.length > 0) {
          html += `<h3>${texts[currentLang].lineup}</h3>`;
          lineups.response.forEach(team => {
            html += `<strong>${team.team.name}</strong>: ${team.startXI.map(p => p.player.name).join(", ")}<br><br>`;
          });
        }
      } catch {
        html += `<p>‚ö†Ô∏è Lineup bilgisi alƒ±namadƒ±.</p>`;
      }
    } else {
      html += `<p>${texts[currentLang].notPlayed}</p>`;
      html += `<p><strong>${texts[currentLang].stadium}:</strong> ${match.fixture.venue.name} (${match.fixture.venue.city})</p>`;

      // Basit skor tahmini (rastgele)
      const predHome = Math.floor(Math.random() * 4);
      const predAway = Math.floor(Math.random() * 4);
      html += `<h3>${texts[currentLang].predictedScore}</h3>`;
      html += `<p><span class="highlight">${predHome} - ${predAway}</span></p>`;
    }

    resultDiv.innerHTML = html;
    resultDiv.style.display = "block";
    resultDiv.scrollIntoView({ behavior: "smooth" });
  }

  // Dil ve Lig se√ßince yenile
  languageSelect.onchange = () => {
    currentLang = languageSelect.value;
    // Ba≈ülƒ±k g√ºncelle
    title.textContent = texts[currentLang].title;
    loadMatches();
  };

  leagueSelect.onchange = () => {
    currentLeague = leagueSelect.value;
    loadMatches();
  };

  function toggleDark() {
    document.body.classList.toggle("dark-mode");
  }

  // Sayfa y√ºklendiƒüinde
  loadMatches();
</script>

</body>
</html>
